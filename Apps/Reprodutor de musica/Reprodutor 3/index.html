<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="music-player">
      <div class="player-controls">
        <button class="prev-btn"><i class="fas fa-backward"></i></button>
        <button class="playpause-btn"><i class="fas fa-play-circle"></i></button>
        <button class="next-btn"><i class="fas fa-forward"></i></button>
        <div class="time-info">
          <span class="current-time">0:00</span>
          <input type="range" class="seek-slider" min="0" value="0">
          <span class="total-duration">0:00</span>
        </div>
        <div class="volume-slider-container">
          <i class="fas fa-volume-down"></i>
          <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
          <i class="fas fa-volume-up"></i>
        </div>
      </div>
      <ul class="playlist">
        <!-- Tracks will be added dynamically using JavaScript -->
      </ul>
      <div class="file-upload">
        <label for="file-input">Carregar arquivos</label>
        <input type="file" id="file-input" multiple>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
