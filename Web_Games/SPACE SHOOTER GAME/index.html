<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div class="container">
        <div class="menu">
            <span class="score">
                Score: <span class="scoreValue">0</span>
            </span>

            <span class="bullets">
                <img src="menu/bullets.png" alt="bullets" ><span class="bulletsValue">0</span>
            </span>

            <span class="hp">
                <img src="menu/hp.png" alt="hp" ><span class="hpValue">0</span>
            </span>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="index.js"></script>
</body>

</html>
