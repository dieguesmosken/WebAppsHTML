<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../Examples/css/fontawesome/css/all.min.css">

</head>

<body class="body" id="body">

    <div class="container" id="container">
        <div class="score">
            <span class="player1Score"></span>
            <span class="player2Score"></span>
        </div>
        <div class="gameField">
            <div class="cells">
                <span class="cell"></span>
                <span class="cell"></span>
                <span class="cell"></span>
            </div>

            <div class="cells">
                <span class="cell"></span>
                <span class="cell"></span>
                <span class="cell"></span>
            </div>

            <div class="cells">
                <span class="cell"></span>
                <span class="cell"></span>
                <span class="cell"></span>
            </div>

        </div>
        <div class="newgame">
            <button class="restart btn">Recome√ßar Partida</button>
            <button class="rstScore btn2">Novo Jogo</button>
            <button class="nightmode">
                <i id="mode_icon" class="fa fas-solid fa-moon"></i>
            </button>
        </div>

    </div>

</body>
<script src="index.js"></script>

</html>
